<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div>
        <p th:if="${user != null}" th:text="${user.username} + 's dashboard!'"></p>
        <form th:if="${user != null}" th:action="@{/startGame}" method="post">
            <button type="submit" name="mode" value="LOCAL_PLAY">Play Local</button>
            <br>
            <button type="submit" name="mode" value="AI_PLAY">Play with AI</button>
        </form>
        <form th:if="${user != null}" th:action="@{/profile}" method="get">
            <button type="submit">Profile</button>
        </form>
        <form th:if="${user != null}" th:action="@{/logout}" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>
</body>
</html>
