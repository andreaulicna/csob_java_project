<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div>
        <p th:if="${user == null}">
            <a th:href="@{/login}">Login</a> | <a th:href="@{/register}">Register</a>
        </p>
        <p th:if="${user != null}" th:text="${user.username} + 's dashboard!'"></p>
       	<form th:if="${currentPlayer == null}" th:action="@{/startGame}" method="post">
			<button type="submit" name="mode" value="LOCAL_PLAY">Play Local</button>
			<br>
			<button type="submit" name="mode" value="AI_PLAY">Play with AI</button>
		</form>
        <form th:if="${user != null && currentPlayer == null}" th:action="@{/logout}" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>
    <p th:if="${currentPlayer != null}" th:text="'Current Player: ' + ${currentPlayer.getSymbol()} + ${currentPlayer}"></p>
    <table th:if="${currentPlayer != null}">
        <tr th:each="row, rowStat : ${#numbers.sequence(0, 2)}">
            <td th:each="col, colStat : ${#numbers.sequence(0, 2)}">
                <form th:action="@{/move}" method="post">
                    <input type="hidden" name="row" th:value="${row}" />
                    <input type="hidden" name="col" th:value="${col}" />
                    <button type="submit" th:text="${board.getValue(row, col)}" th:disabled="${gameOver || board.getValue(row, col) != ' '}"> </button>
                </form>
            </td>
        </tr>
    </table>
    <p th:text="${message}"></p>
    <form th:if="${gameOver}" th:action="@{/reset}" method="post">
        <button type="submit">Play Again</button>
    </form>
</body>
</html>
